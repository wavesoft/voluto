{% extends "base/full.html" %}
{% block content %}
	<h1>Project Listing</h1>
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Manager</th>
		</tr>
		{% if items %}
			{% for item in items %}
			<tr> 
				<td>{{ item.name }}</td>
			</tr>
			{% endfor %}
		{% else %}
			<tr>
				<td colspan="2" class="text-muted text-center">No items available</td>
			</tr>
		{% endif %}
	</table>
{% endblock %}
